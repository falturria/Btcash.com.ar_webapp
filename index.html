<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BTCash Préstamos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #F6F7FB;
  }

  .iframe-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    overflow: hidden;
  }

  .iframe-container {
    width: 940px; /* ancho de referencia */
    height: calc(100% * (100vw / 940)); /* se ajusta automáticamente */
    transform-origin: top left;
    transform: scale(calc(100vw / 940));
  }

  .iframe-container iframe {
    width: 940px;
    height: 100%;
    border: none;
  }

  /* Evita escalar más de 100% */
  @media (min-width: 940px) {
    .iframe-container {
      transform: scale(1);
      height: 100%;
    }
  }
</style>
</head>
<body>
  <div class="iframe-wrapper">
    <div class="iframe-container">
      <iframe src="https://script.google.com/macros/s/AKfycbwMRZTYyJ5AAsmwFU2I0N6TCBh-AQdxr3eSmWmktShMYekW2NN1qjtje0xzLCTTnllm/exec"></iframe>
    </div>
  </div>
</body>
</html>
