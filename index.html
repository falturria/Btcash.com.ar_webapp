<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BTCash Préstamos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #F6F7FB;
  }

  .iframe-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .iframe-container {
    width: 100%;
    max-width: 940px; /* Ancho máximo de diseño */
    aspect-ratio: 940 / 1200; /* Mantener proporción de tu diseño original (ajusta la altura real) */
  }

  .iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <div class="iframe-wrapper">
    <div class="iframe-container">
      <iframe src="https://script.google.com/macros/s/AKfycbwMRZTYyJ5AAsmwFU2I0N6TCBh-AQdxr3eSmWmktShMYekW2NN1qjtje0xzLCTTnllm/exec"></iframe>
    </div>
  </div>
</body>
</html>
