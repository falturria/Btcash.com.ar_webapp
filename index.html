<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BTCash Préstamos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #F6F7FB;
    }

    .iframe-container {
      width: 100%;
      height: 100%;
      min-width: 940px; /* ancho mínimo para mantener diseño */
      overflow: hidden;
      position: relative;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform-origin: top left;
      transform: scale(1);
    }

    /* Escalado solo si la pantalla es menor a 940px */
    @media (max-width: 940px) {
      .iframe-container iframe {
        transform: scale(calc(100vw / 940));
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://script.google.com/macros/s/AKfycbwMRZTYyJ5AAsmwFU2I0N6TCBh-AQdxr3eSmWmktShMYekW2NN1qjtje0xzLCTTnllm/exec"></iframe>
  </div>
</body>
</html>
